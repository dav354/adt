openapi: 3.0.4
info:
  title: Deutscher Bundestag - Lobbyregister
  description: API des Lobbyregisters
  version: 2.0.0
  termsOfService: https://www.lobbyregister.bundestag.de/informationen-und-hilfe/open-data-1049716
  contact:
    name: Registerführende Stelle des Lobbyregisters
    email: lobbyregister@bundestag.de
    url: https://www.lobbyregister.bundestag.de/informationen-und-hilfe/open-data-1049716
servers:
- url: https://api.lobbyregister.bundestag.de/rest/v2
security:
- ApiKeyHeader: []
- ApiKeyQuery: []
paths:
  /registerentries/{registerNumber}:
    get:
      summary: Suche nach einem Registereintrag anhand der Registernummer
      operationId: getRegisterEntryByRegisterNumber
      tags:
      - Registereintrag
      responses:
        200:
          description: Registereintrag
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
            application/xml:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
        400:
          $ref: "#/components/responses/BadRequestResponse"
        401:
          $ref: "#/components/responses/UnauthorizedResponse"
        404:
          $ref: "#/components/responses/NotFoundResponse"
      parameters:
      - $ref: "#/components/parameters/RegisterNumber"
      - $ref: "#/components/parameters/Format"
  /registerentries/{registerNumber}/{version}:
    get:
      summary: Suche nach einem Registereintrag anhand der Registernummer und Version
      operationId: getRegisterEntryByRegisterNumberAndVersion
      tags:
      - Registereintrag
      responses:
        200:
          description: Registereintrag
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
            application/xml:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
        400:
          $ref: "#/components/responses/BadRequestResponse"
        401:
          $ref: "#/components/responses/UnauthorizedResponse"
        404:
          $ref: "#/components/responses/NotFoundResponse"
      parameters:
      - $ref: "#/components/parameters/RegisterNumber"
      - $ref: "#/components/parameters/Version"
      - $ref: "#/components/parameters/Format"
  /registerentries:
    get:
      summary: Suche nach Registereinträgen mittels Freitextsuche
      operationId: getRegisterEntriesByQuery
      tags:
      - Registereintrag
      responses:
        200:
          description: Liste von Registereinträgen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
            application/xml:
              schema:
                $ref: "#/components/schemas/RegisterEntry"
        400:
          $ref: "#/components/responses/BadRequestResponse"
        401:
          $ref: "#/components/responses/UnauthorizedResponse"
        404:
          $ref: "#/components/responses/NotFoundResponse"
      parameters:
      - $ref: "#/components/parameters/Query"
      - $ref: "#/components/parameters/Cursor"
      - $ref: "#/components/parameters/Format"
  /statistics/registerentries:
    get:
      summary: Statistiken der Registereinträge
      operationId: getStatisticsRegisterEntries
      tags:
      - Statistiken
      responses:
        200:
          description: Statistik Kennzahlen zu Registereinträgen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterEntryStatistics"
            application/xml:
              schema:
                $ref: "#/components/schemas/RegisterEntryStatistics"
        400:
          $ref: "#/components/responses/BadRequestResponse"
        401:
          $ref: "#/components/responses/UnauthorizedResponse"
        404:
          $ref: "#/components/responses/NotFoundResponse"
      parameters:
      - $ref: "#/components/parameters/Format"
components:
  securitySchemes:
    ApiKeyHeader:
      type: apiKey
      in: header
      name: Authorization
      description: "Beispiel: \"ApiKey APz9KFAfJY8ScgAcx4Tq7wvXhaxDUSAc\""
    ApiKeyQuery:
      type: apiKey
      in: query
      name: apikey
      description: "Beispiel: \"APz9KFAfJY8ScgAcx4Tq7wvXhaxDUSAc\""
  parameters:
    RegisterNumber:
      name: registerNumber
      in: path
      required: true
      schema:
        type: string
        pattern: ^R\d{6}$
      description: Eindeutiger Schlüssel eines Registereintrags
      example: R001234
    Version:
      name: version
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: Version eines Registereintrags
      example: 1
    Query:
      name: q
      in: query
      required: false
      schema:
        type: string
      description: Suchbegriff der Freitextsuche
      example: Energie
    Cursor:
      name: cursor
      in: query
      required: false
      schema:
        type: string
      description: Position des Cursors zur Anfrage weiterer Entitäten. Übersteigt die Anzahl der gefundenen Entitäten das jeweilige Limit, muss eine Folgeanfrage gestellt werden, um weitere Entitäten zu laden. Eine Folgeanfrage wird gebildet, indem alle Parameter der ursprünglichen Anfrage wiederholt werden und zusätzlich der cursor Parameter der letzten Antwort eingesetzt wird. Es können solange Folgeanfragen gestellt werden, bis sich der cursor nicht mehr ändert. Dies signalisiert, dass alle Entitäten geladen wurden.
    Format:
      name: format
      in: query
      required: false
      schema:
        type: string
        enum:
        - json
      description: Ausgabeformat
      example: json
  responses:
    BadRequestResponse:
      description: Syntaxfehler in einem der Anfrageparameter
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: UNEXPECTED_PARAMETERS
              errorDescription:
                type: string
                example: "The following parameters are unexpected in this context: registerEntry"
            required:
            - errorCode
            - errorDescription
    UnauthorizedResponse:
      description: Ein gültiger API-Key ist für alle Anfragen erforderlich. Dieser kann entweder im HTTP Authorization Header oder als Anfrageparameter apikey gesendet werden.
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: UNAUTHORIZED
              errorDescription:
                type: string
                example: No API key provided
            required:
            - errorCode
            - errorDescription
    NotFoundResponse:
      description: Die angefragte Entität wurde nicht gefunden
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: ITEM_NOT_FOUND
              errorDescription:
                type: string
                example: The item was not found
            required:
            - errorCode
            - errorDescription
  schemas:
    RegisterEntry:
      properties:
        source:
          type: string
          description: Quelle dieser Daten
        sourceUrl:
          type: string
          format: uri
          description: URL der Quelle
        sourceDate:
          type: string
          format: date-time
          description: Zeitpunkt der Datenabfrage
        jsonDocumentationUrl:
          type: string
          format: uri
          description: URL für JSON-Dokumentation
        accountDetails:
          type: object
          description: Kontodetails
          properties:
            activeLobbyist:
              type: boolean
              description: Gibt an ob der/die IV aktuell aktive (TRUE) oder inaktive (FALSE) Interessenvertretung betreibt
            inactiveLobbyistStartDate:
              type: string
              format: date-time
              description: Start der inaktiven Interessenvertretung
            activeDateRanges:
              type: array
              description: Zusammenhängende Zeiträume von aktiver Interessenvertretung
              items:
                type: object
                properties:
                  fromDate:
                    type: string
                    format: date-time
                    description: Beginn des Zeitraums aktiver Interessenvertretung (einschließlich)
                  untilDate:
                    type: string
                    format: date-time
                    description: Ende der aktiven Lobbyarbeit. Ist nur für IVs angegeben die aktuell keine aktive Interessenvertretung betreiben.
                additionalProperties: false
                required:
                - fromDate
            inactiveDateRanges:
              type: array
              description: Zusammenhängende Zeiträume von inaktiver Interessenvertretung
              items:
                type: object
                properties:
                  fromDate:
                    type: string
                    format: date-time
                    description: Beginn des Zeitraums inaktiver Interessenvertretung (einschließlich)
                  untilDate:
                    type: string
                    format: date-time
                    description: Ende des Zeitraums inaktiver Interessenvertretung (ausschließlich). Nicht gesetzt, wenn derzeit noch inaktiv.
                additionalProperties: false
                required:
                - fromDate
            firstPublicationDate:
              type: string
              format: date-time
              description: Datum der Erstveröffentlichung
            lastUpdateDate:
              type: string
              format: date-time
              description: Datum der letzten Änderung
            registerEntryVersions:
              type: array
              description: Übersicht aller Versionen die für das Konto vorliegen
              items:
                type: object
                properties:
                  registerEntryId:
                    type: integer
                    description: Interne (Versions-)ID des Registereintrags
                  jsonDetailUrl:
                    type: string
                    format: uri
                    description: Die URL der JSON-Datei des Registereintrags
                  version:
                    type: integer
                    description: Versionsnummer des Registereintrags
                  legislation:
                    type: string
                    description: Gesetzeslage (GL) die Grundlage für den Registereintrag ist
                    enum:
                    - GL2022
                    - GL2024
                  validFromDate:
                    type: string
                    format: date-time
                    description: Startdatum der Gültigkeit des Registereintrags
                  validUntilDate:
                    type: string
                    format: date-time
                    description: Enddatum der Gültigkeit des Registereintrags
                  activeUntilDate:
                    type: string
                    format: date-time
                    description: Enddatum der aktiven Lobbyarbeit. Wird nur für die aktuellste Version angezeigt, wenn das Konto inaktiv ist.
                  versionActiveLobbyist:
                    type: boolean
                    description: Gibt an, ob der/die IV zum Zeitpunkt dieser Version aktive (TRUE) oder inaktive (FALSE) Interessenvertretung betrieben hat.
                additionalProperties: false
                required:
                - registerEntryId
                - version
                - legislation
                - validFromDate
                - versionActiveLobbyist
            accountHasCodexViolations:
              type: boolean
              description: Wahr, wenn mindestens ein Verstoß gegen den Verhaltenskodex vorliegt, ansonsten falsch
            codexViolations:
              type: array
              description: Liste der aktiven Verstöße gegen den Verhaltenskodex
              items:
                type: object
                properties:
                  codexViolationName:
                    type: string
                    description: Name des Verstoßes gegen den Verhaltenskodex
                additionalProperties: false
          additionalProperties: false
          required:
          - activeLobbyist
          - activeDateRanges
          - firstPublicationDate
          - registerEntryVersions
          - accountHasCodexViolations
        registerNumber:
          type: string
          description: Registernummer des Registereintrags
        registerEntryDetails:
          type: object
          description: Detaillierte Informationen zum Registereintrag
          properties:
            registerEntryId:
              type: integer
              description: Interne (Versions-)ID des Registereintrags
            legislation:
              type: string
              description: Gesetzeslage (GL) die Grundlage für den Registereintrag ist
              enum:
              - GL2022
              - GL2024
            version:
              type: integer
              description: Versionsnummer des Registereintrags
            detailsPageUrl:
              type: string
              format: uri
              description: URL zur öffentlichen Detailseite des Registereintrags
            pdfUrl:
              type: string
              format: uri
              description: Die URL der PDF-Datei des Registereintrags
            validFromDate:
              type: string
              format: date-time
              description: Startdatum der Gültigkeit des Registereintrags
            validUntilDate:
              type: string
              format: date-time
              description: Enddatum der Gültigkeit des Registereintrags
            annualUpdate:
              type: object
              description: Angaben zur jährlichen Aktualisierung (relevant für Veröffentlichung nach Gesetzeslage 2022)
              properties:
                updateMissing:
                  type: boolean
                  description: Gibt an, ob die jährliche Aktualisierung stattgefunden hat (relevant für Veröffentlichung nach Gesetzeslage 2022)
                lastAnnualUpdate:
                  type: string
                  format: date-time
                  description: Das Datum der letzten jährlichen Aktualisierung
              additionalProperties: false
            fiscalYearUpdate:
              type: object
              description: Angaben zur Geschäftsjahresaktualisierung (relevant für Veröffentlichung nach Gesetzeslage 2024)
              properties:
                updateMissing:
                  type: boolean
                  description: Gibt an, ob die Geschäftsjahresaktualisierung stattgefunden hat (relevant für Veröffentlichung nach Gesetzeslage 2024)
                lastFiscalYearUpdate:
                  type: string
                  format: date-time
                  description: Das Datum der letzten Geschäftsjahresaktualisierung
              additionalProperties: false
            refusedAnything:
              type: boolean
              description: Gibt an, ob eine Interessenvertreterin/ein Interessenvertreter Angaben verweigert hat
          additionalProperties: false
          required:
          - registerEntryId
          - legislation
          - version
          - pdfUrl
          - validFromDate
        lobbyistIdentity:
          type: object
          description: Informationen zur Identität der Interessenvertreterin/des Interessenvertreters
          properties:
            identity:
              type: string
              description: Personentyp der Interessenvertreterin/des Interessenvertreters
              enum:
              - NATURAL
              - ORGANIZATION
            naturalPersonType:
              type: object
              description: Art der natürlichen Person
              properties:
                code:
                  type: string
                  description: Interner Code
                de:
                  type: string
                  description: Deutsche Bezeichnung
                en:
                  type: string
                  description: Englische Bezeichnung
              additionalProperties: false
              required:
              - code
              - de
              - en
            academicDegreeBefore:
              type: string
              description: Akademischer Grad vor dem Vornamen
            academicDegreeAfter:
              type: string
              description: Akademischer Grad nach dem Familiennamen
            lastName:
              type: string
              description: Familienname
            firstName:
              type: string
              description: Vorname. Wird nur für Registereinträge nach GL2024 im öffentlichen JSON Export verwendet. Für Registereinträge nach GL2022 wird das Attribut "commonFirstName" verwendet.
            commonFirstName:
              type: string
              description: Gebräuchlicher Vorname
            artistName:
              type: string
              description: Ordens- oder Künstlername
            companyName:
              type: string
              description: Firma oder Bezeichnung des Unternehmens
            recentGovernmentFunctionPresent:
              type: boolean
              description: Gibt an, ob ein Drehtüreffekt vorhanden ist
            recentGovernmentFunction:
              type: object
              description: Angaben zum Drehtüreffekt
              properties:
                ended:
                  type: boolean
                  description: Gibt an, ob das Amt/die Mitgliedschaft/die Funktion in der Bundesregierung/im Bundestag/in der Bundesverwaltung noch aktiv ausgeübt wird oder schon beendet wurde
                endDate:
                  type: string
                  pattern: ^\d{4}-\d{2}$
                  description: Enddatum der aktiven Ausübung eines Amts/einer Mitgliedschaft/einer Funktion
                type:
                  type: object
                  description: Bereich der Drehtür relevanten Tätigkeit (Bundestag, Bundesregierung oder Bundesverwaltung)
                  properties:
                    code:
                      type: string
                      description: Interner Code
                    de:
                      type: string
                      description: Deutsche Bezeichnung
                    en:
                      type: string
                      description: Englische Bezeichnung
                  additionalProperties: false
                houseOfRepresentatives:
                  type: object
                  description: Informationen zur Mitgliedschaft oder Funktion im Deutschen Bundestag
                  properties:
                    function:
                      type: object
                      description: Funktion innerhalb des Bundestags
                      properties:
                        code:
                          type: string
                          description: Interner Code
                        de:
                          type: string
                          description: Deutsche Bezeichnung
                        en:
                          type: string
                          description: Englische Bezeichnung
                      additionalProperties: false
                    functionPosition:
                      type: string
                      description: Angabe der Funktion/Stellung innerhalb der Beschäftigung im Bundestag
                  additionalProperties: false
                  required:
                  - function
                federalGovernment:
                  type: object
                  description: Informationen zum Amt in der Bundesregierung
                  properties:
                    function:
                      type: object
                      description: Funktion innerhalb der Bundesregierung
                      properties:
                        code:
                          type: string
                          description: Interner Code
                        de:
                          type: string
                          description: Deutsche Bezeichnung
                        en:
                          type: string
                          description: Englische Bezeichnung
                      additionalProperties: false
                    department:
                      type: object
                      description: Ministerium für das das Amt in der Bundesregierung wahrgenommen wird
                      properties:
                        title:
                          type: string
                          description: Title des Ministeriums
                        shortTitle:
                          type: string
                          description: Offizielle Abkürzung des Ministeriums
                        url:
                          type: string
                          format: uri
                          description: Verlinkung des Webauftritt des Ministeriums
                        electionPeriod:
                          type: integer
                          description: Gibt Informationen zur Wahlperiode in der das Ministerium zuletzt unter diesem Namen existierte. Wird nur angegeben, wenn dieser Ministerium in der aktuellen Wahlperiode nicht mehr unter diesem Namen agiert.
                      additionalProperties: false
                  additionalProperties: false
                  required:
                  - function
                federalAdministration:
                  type: object
                  description: Informationen zur Funktion innerhalb der Bundesverwaltung
                  properties:
                    supremeFederalAuthority:
                      type: string
                      description: Name der oberen Bundesbehörde, der die Behörde zugeordnet wird. Gibt es keine zugehörige obere Bundesbehörde, wird der Name der Behörde angezeigt.
                    supremeFederalAuthorityShort:
                      type: string
                      description: Name der oberen Bundesbehörde (Abkürzung)
                    supremeFederalAuthorityElectionPeriod:
                      type: integer
                      description: Gibt Informationen zur Wahlperiode in der das Ministerium zuletzt unter diesem Namen existierte. Wird nur angegeben, wenn dieser Ministerium in der aktuellen Wahlperiode nicht mehr unter diesem Namen agiert.
                    function:
                      type: string
                      description: Funktion innerhalb der Behörde
                  additionalProperties: false
              additionalProperties: false
              required:
              - type
            address:
              type: object
              description: Adresse - wird für natürliche Personen nicht im öffentlichen JSON bereitgestellt
              properties:
                type:
                  type: string
                  description: Adressentyp
                  enum:
                  - NATIONAL
                  - POSTBOX
                  - FOREIGN
                nationalAdditional1:
                  type: string
                  description: Adressfeld 1
                nationalAdditional2:
                  type: string
                  description: Adressfeld 2
                internationalAdditional1:
                  type: string
                  description: Internationales Adressfeld 1
                internationalAdditional2:
                  type: string
                  description: Internationales Adressfeld 2
                street:
                  type: string
                  description: Straße
                streetNumber:
                  type: string
                  description: Straßen-Nr.
                zipCode:
                  type: string
                  description: Postleitzahl
                city:
                  type: string
                  description: Ort
                postBox:
                  type: string
                  description: Postfach
                country:
                  type: object
                  description: Staat
                  properties:
                    code:
                      type: string
                      description: Ländercode
                    de:
                      type: string
                      description: Deutsche Bezeichnung
                    en:
                      type: string
                      description: Englische Bezeichnung
                  additionalProperties: false
              additionalProperties: false
            contactDetails:
              type: object
              description: Kontaktdaten - werden für natürliche Personen nicht im öffentlichen JSON bereitgestellt
              properties:
                phoneNumber:
                  type: string
                  description: Telefonnummer
                emails:
                  type: array
                  description: Liste der E-Mail-Adressen
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        description: E-Mail-Adresse
                    additionalProperties: false
                websites:
                  type: array
                  description: Liste der Webseiten
                  items:
                    type: object
                    properties:
                      website:
                        type: string
                        description: Webseite
                    additionalProperties: false
              additionalProperties: false
              required:
              - emails
            entrustedPersonsPresent:
              type: boolean
              description: Gibt an, ob Personen mit der Interessenvertretung im Sinne des Lobbyregisters nicht nur bei Gelegenheit betraut wurden und diese unmittelbar selbst ausüben.
            entrustedPersons:
              type: array
              description: Liste der betrauten Personen
              items:
                type: object
                properties:
                  academicDegreeBefore:
                    type: string
                    description: Akademischer Grad vor dem Vornamen
                  academicDegreeAfter:
                    type: string
                    description: Akademischer Grad nach dem Familiennamen
                  lastName:
                    type: string
                    description: Familienname
                  firstName:
                    type: string
                    description: Vorname
                  artistName:
                    type: string
                    description: Ordens- oder Künstlername
                  recentGovernmentFunctionPresent:
                    type: boolean
                    description: Gibt an, ob ein Drehtüreffekt vorhanden ist
                  recentGovernmentFunction:
                    type: object
                    description: Angaben zum Drehtüreffekt
                    properties:
                      ended:
                        type: boolean
                        description: Gibt an, ob das Amt/die Mitgliedschaft/die Funktion in der Bundesregierung/im Bundestag/in der Bundesverwaltung noch aktiv ausgeübt wird oder schon beendet wurde
                      endDate:
                        type: string
                        pattern: ^\d{4}-\d{2}$
                        description: Enddatum der aktiven Ausübung eines Amts/einer Mitgliedschaft/einer Funktion
                      type:
                        type: object
                        description: Bereich der Drehtür relevanten Tätigkeit (Bundestag, Bundesregierung oder Bundesverwaltung)
                        properties:
                          code:
                            type: string
                            description: Interner Code
                          de:
                            type: string
                            description: Deutsche Bezeichnung
                          en:
                            type: string
                            description: Englische Bezeichnung
                        additionalProperties: false
                      houseOfRepresentatives:
                        type: object
                        description: Angaben zur Mitgliedschaft oder Funktion im Deutschen Bundestag
                        properties:
                          function:
                            type: object
                            description: Funktion innerhalb des Bundestags
                            properties:
                              code:
                                type: string
                                description: Interner Code
                              de:
                                type: string
                                description: Deutsche Bezeichnung
                              en:
                                type: string
                                description: Englische Bezeichnung
                            additionalProperties: false
                          functionPosition:
                            type: string
                            description: Angabe der Funktion/Stellung innerhalb der Beschäftigung im Bundestag
                        additionalProperties: false
                      federalGovernment:
                        type: object
                        description: Angaben zur Bundesregierung
                        properties:
                          function:
                            type: object
                            description: Funktion innerhalb der Bundesregierung
                            properties:
                              code:
                                type: string
                                description: Interner Code
                              de:
                                type: string
                                description: Deutsche Bezeichnung
                              en:
                                type: string
                                description: Englische Bezeichnung
                            additionalProperties: false
                          department:
                            type: object
                            description: Zuletzt wahrgenommenes Amt in der Bundesregierung
                            properties:
                              title:
                                type: string
                                description: Title des Ministeriums
                              shortTitle:
                                type: string
                                description: Offizielle Abkürzung des Ministeriums
                              url:
                                type: string
                                format: uri
                                description: Verlinkung des Webauftritt des Ministeriums
                              electionPeriod:
                                type: integer
                                description: Gibt Informationen zur Wahlperiode in der das Ministerium zuletzt unter diesem Namen existierte. Wird nur angegeben, wenn dieser Ministerium in der aktuellen Wahlperiode nicht mehr unter diesem Namen agiert.
                            additionalProperties: false
                        additionalProperties: false
                      federalAdministration:
                        type: object
                        description: Angaben zur Bundesverwaltung
                        properties:
                          supremeFederalAuthority:
                            type: string
                            description: Name der oberen Bundesbehörde
                          supremeFederalAuthorityShort:
                            type: string
                            description: Name der oberen Bundesbehörde (Abkürzung)
                          supremeFederalAuthorityElectionPeriod:
                            type: integer
                            description: Gibt Informationen zur Wahlperiode in der das Ministerium zuletzt unter diesem Namen existierte. Wird nur angegeben, wenn dieser Ministerium in der aktuellen Wahlperiode nicht mehr unter diesem Namen agiert.
                          function:
                            type: string
                            description: Beschreibung der Funktion
                        additionalProperties: false
                    additionalProperties: false
                additionalProperties: false
            name:
              type: string
              description: Firma, Name oder Bezeichnung der Organisation
            legalFormType:
              type: object
              description: Art der Organisation/Rechtsform
              properties:
                code:
                  type: string
                  description: Interner Code
                de:
                  type: string
                  description: Deutsche Bezeichnung
                en:
                  type: string
                  description: Englische Bezeichnung
              additionalProperties: false
            legalForm:
              type: object
              description: Rechtsform
              properties:
                code:
                  type: string
                  description: Interner Code
                de:
                  type: string
                  description: Deutsche Bezeichnung
                en:
                  type: string
                  description: Englische Bezeichnung
                legalFormText:
                  type: string
                  description: Bezeichnung/Kurzbeschreibung der Rechtsform oder Art der Organisation
              additionalProperties: false
            capitalCityRepresentationPresent:
