services:
  db:
    image: postgres:18
    container_name: lobbyregister_db
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\""]
      interval: 3s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql

  ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lobbyregister_ingestor
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  adminer:
    image: adminer:latest
    container_name: lobbyregister_adminer
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"

volumes:
  pg_data:
